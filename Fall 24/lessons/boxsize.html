<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#no-box-sizing{
width: 400px;
min-height:200px;
background-color: bisque;
border: #2a2a2a dashed 5px;
padding: 20px;
margin: 20px;




}
#box-sizing {
width: 400px;
min-height: 200px;
background-color: aquamarine;
box-sizing: border-box;
border: #808080 dashed 5px;
padding: 20px;
margin: 20px;

}

</style>
<body>
    <div id="no-box-sizing">No Box Sizing </div>
    <div id="box-sizing">Box Sizing</div>
</body>
</html>
