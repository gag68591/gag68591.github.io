<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class Change</title>
    <style>
        body {
            margin: 250px;
        }
        a {
            text-decoration: none;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            font-size: 190px;
        }
        .ml11 {
  font-weight: 700;
  font-size: 3.5em;
}

.ml11 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.1em;
  padding-right: 0.05em;
  padding-bottom: 0.15em;
}

.ml11 .line {
  opacity: 0;
  position: absolute;
  left: 0;
  height: 100%;
  width: 3px;
  background-color: #fff;
  transform-origin: 0 50%;
}

.ml11 .line1 { 
  top: 0; 
  left: 0;
}

.ml11 .letter {
  display: inline-block;
  line-height: 1em;
}

html {
  background: #000;
}

    </style>
  </head>
  <body>
      <center><a id="link1" href="#" style="color: gray;">Change Color</a></center>
      <center><h1 id="h1" class="ml11" style="color: gray;">
  <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters">Hero Text</span>
  </span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</h1></center>
      <script>
        const link1 = document.querySelector('#link1');
link1.onmouseup = () => {        document.querySelector('#h1').style.color='#BC2658';
};
// Wrap every letter in a span
var textWrapper = document.querySelector('.ml11 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml11 .line',
    scaleY: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700
  })
  .add({
    targets: '.ml11 .line',
    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
    easing: "easeOutExpo",
    duration: 700,
    delay: 100
  }).add({
    targets: '.ml11 .letter',
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 600,
    offset: '-=775',
    delay: (el, i) => 34 * (i+1)
  }).add({
    targets: '.ml11',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });

      </script>
      </body>
  </body>
</html>
